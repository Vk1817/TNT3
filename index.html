    <style>
        /* General Setup */
        html, body {
            box-sizing: border-box;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
        }
        *, ::after, ::before {
            box-sizing: inherit;
        }

        /* Video Container */
        .video-container {
            width: 100%;
            height: 35vh; 
            max-height: 80vh;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        /* Video Element */
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Shaka Player Customizations */
        .shaka-overflow-menu, .shaka-settings-menu { background-color: rgba(255, 0, 120, 0.9); }
        .shaka-current-selection-span, .shaka-settings-menu button { color: #0fc; font-weight: 700; }
        .shaka-overflow-menu button:hover, .shaka-settings-menu button:hover { background-color: #000; }
        .shaka-overflow-button-label { color: #ffffe6; font-weight: 700; }
        .material-icons-round { color: #e6e6e6; }
        .shaka-spinner-container { display: none !important; }

        /* Telegram Button Strip */
        .telegram-btn-strip {
          display: inline-block;
          margin-top: 20px;
          background: #0088cc;
          color: #fff;
          padding: 12px 28px;
          border-radius: 8px;
          font-size: 16px;
          font-weight: bold;
          text-decoration: none;
          cursor: pointer;
          transition: background 0.3s, transform 0.2s;
        }
        .telegram-btn-strip:hover {
          background: #0077b6;
          transform: scale(1.05);
        }

        /* Info Box */
        .info-box {
          background: #333;
          color: #ffeb3b;
          padding: 15px;
          margin: 20px auto;
          border-radius: 8px;
          max-width: 500px;
          font-size: 15px;
          line-height: 1.5;
          border: 1px solid #444;
        }

        /* Share Button Styles */
        .direct-share-container {
          display: flex;
          justify-content: center;
          gap: 15px;
          margin: 20px auto;
          padding: 0 15px;
          max-width: 500px;
        }

        .share-option {
          color: white;
          text-decoration: none;
          font-weight: bold;
          padding: 12px 15px;
          border-radius: 8px;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          font-size: 14px;
          transition: background-color 0.2s, transform 0.2s;
          flex: 1;
        }
        .share-option:hover {
            transform: scale(1.03);
        }

        .share-option.whatsapp { background-color: #25D366; }
        .share-option.whatsapp:hover { background-color: #1EBE57; }
        .share-option.telegram { background-color: #0088cc; }
        .share-option.telegram:hover { background-color: #0077b6; }

        /* Popup Styles */
        .popup-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.7);
          display: none; /* Initially hidden */
          justify-content: center;
          align-items: center;
          z-index: 1000;
          backdrop-filter: blur(5px);
        }

        .popup-content {
          background: #1e1e1e;
          padding: 30px;
          border-radius: 12px;
          text-align: center;
          position: relative;
          width: 90%;
          max-width: 350px;
          border: 1px solid #444;
          box-shadow: 0 10px 25px rgba(0,0,0,0.5);
          animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .popup-content .close-btn {
          position: absolute;
          top: 10px;
          right: 15px;
          font-size: 28px;
          color: #888;
          cursor: pointer;
          transition: color 0.3s;
        }

        .popup-content .close-btn:hover {
          color: #fff;
        }

        .popup-content svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .popup-content h3 {
          margin-top: 0;
          margin-bottom: 10px;
          font-size: 22px;
        }

        .popup-content p {
          margin-bottom: 25px;
          color: #ccc;
          font-size: 16px;
        }

        .popup-join-btn {
          display: block;
          width: 100%;
          background: #0088cc;
          color: #fff;
          padding: 14px;
          border-radius: 8px;
          font-size: 18px;
          font-weight: bold;
          text-decoration: none;
          transition: background 0.3s, transform 0.2s;
        }

        .popup-join-btn:hover {
          background: #0077b6;
          transform: scale(1.02);
        }
        
        .popup-already-joined {
          display: block;
          margin-top: 12px;
          color: #aaa;
          text-decoration: none;
          font-size: 14px;
          opacity: 0.7;
          cursor: pointer;
          transition: opacity 0.3s;
        }

        .popup-already-joined:hover {
          opacity: 1;
        }
    </style>
</head>

    <script>
        // Anti-inspection script
        (function() {
          // Disable right-click
          document.addEventListener('contextmenu', event => event.preventDefault());

          // Disable DevTools shortcuts
          document.addEventListener('keydown', event => {
            if (event.keyCode === 123 || (event.ctrlKey && event.shiftKey && event.keyCode === 73)) {
              event.preventDefault();
            }
          });

          // Detect if DevTools is open
          const devToolsCheck = setInterval(function() {
            const threshold = 160;
            if (window.outerWidth - window.innerWidth > threshold || 
                window.outerHeight - window.innerHeight > threshold) {
              document.body.innerHTML = '<div style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; color:white; display:flex; justify-content:center; align-items:center; font-family: sans-serif; font-size: 24px;">Developer Tools are not allowed.</div>';
              clearInterval(devToolsCheck);
            }
          }, 1000);
        })();

        const popup = document.getElementById('telegramPopup');

        // --- Popup Logic ---
        function showPopup() {
            popup.style.display = 'flex';
        }

        function closePopup() {
            popup.style.display = 'none';
        }
        
        popup.addEventListener('click', function(event) {
            if (event.target === popup) {
                closePopup();
            }
        });

        // --- Share Button Logic ---
        function updateShareLinks() {
            const link = window.location.href; // Share the page URL
            const encodedLink = encodeURIComponent(link);
            const shareText = encodeURIComponent("Hey! Check out this awesome live stream I found:");

            const whatsappLink = `https://api.whatsapp.com/send?text=${shareText}%20${encodedLink}`;
            const telegramLink = `https://t.me/share/url?url=${encodedLink}&text=${shareText}`;

            document.getElementById('whatsappShare').href = whatsappLink;
            document.getElementById('telegramShare').href = telegramLink;
        }

        // Shaka player initialization script
        let player, ui;
        
        async function init() {
            const video = document.getElementById("video");
            ui = video.ui;
            const controls = ui.getControls();
            player = controls.getPlayer();
            window.player = player;
            ui.configure({
                controlPanelElements: [
                    "play_pause", "mute", "volume", "spacer",
                    "time_and_duration", "picture_in_picture",
                    "fullscreen", "overflow_menu"
                ],
                volumeBarColors: { base: "rgba(255, 0, 150, 0.7)", level: "rgba(0, 204, 255, 0.7)" },
                seekBarColors: { base: "rgba(0, 204, 255, 0.7)", buffered: "rgba(255, 0, 150, 0.7)", played: "rgba(0, 204, 255, 0.7)" }
            });
            player.addEventListener("error", onPlayerErrorEvent);
            controls.addEventListener("error", onUIErrorEvent);
            
              // --- Player Configuration ---

            const mpdUrl = 'https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/dash/enc/lsdasbvglv/out/v1/bb548a3626cd4708afbb94a58d71dce9/cenc.mpd';

            const kid = '08efc7fb107981608f7b64db5ea62469';

            const key = '0d9d9fd9623a6844bc9fa58d71dce96a';


            
            player.configure({ drm: { clearKeys: { [kid]: key } } });
            try {
                await player.load(mpdUrl);
                console.log("✅ Video loaded successfully!");
            } catch (e) { onPlayerError(e); }

            // --- Initialize UI Features After Player Loads ---
            updateShareLinks();
            setTimeout(showPopup, 1500); // Show popup after 1.5 seconds
        }
        
        function onPlayerErrorEvent(errorEvent) { onPlayerError(errorEvent.detail); }
        function onPlayerError(error) { console.error("🚫 Shaka Player Error", error); }
        function onUIErrorEvent(errorEvent) { onPlayerError(errorEvent.detail); }
        document.addEventListener("shaka-ui-loaded", init);
    </script>
